<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>AI Career Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .header {
      text-align: center;
      margin-bottom: 30px;
    }
    .content {
      display: flex;
      justify-content: center;
    }
    .buttons-holder {
      display: flex;
      gap: 15px;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<!-- header -->
<div class="header">
  <h1>AI Career Navigator</h1>
  <p>Ваш помощник в карьере IT-специалиста</p>
</div>

<!-- content -->
<div class="content">
  <div class="buttons-holder">
    <button onclick="location.href='/login'">Войти</button>
    <button onclick="location.href='/register'">Зарегистрироваться</button>
  </div>
</div>
</body>
</html>
