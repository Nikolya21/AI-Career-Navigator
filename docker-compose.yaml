version: '3.8'

services:
  # PostgreSQL база данных
  postgres:
    image: postgres:13
    container_name: aicareer-postgres
    environment:
      POSTGRES_DB: aicareer_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: KRNSmo0Rnx
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Приложение AI-Career Navigator
  aicareer-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aicareer-app
    environment:
      # Подключаемся к контейнеру PostgreSQL
      DATABASE_URL: jdbc:postgresql://postgres:5432/aicareer_db
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: KRNSmo0Rnx
      APP_LOGGING_LEVEL: INFO
      APP_NAME: AiCareer
      APP_VERSION: 1.0.0
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: